		<script type="text/javascript">
        // Set up JSON call to grab most recent Last.fm track
        function recentTrack(JSONdata) {
          var oTrack = (new Array().concat(JSONdata.recenttracks.track))[0];
          var ytSearch = oTrack.name + "+" + oTrack.artist["#text"];
          document.getElementById("-t-track-artist").innerHTML = oTrack.artist["#text"];
          document.getElementById("-t-track-title").innerHTML = oTrack.name;
          document.getElementById("js-track-target").href="https://www.youtube.com/results?search_query="+ ytSearch;
        }
    </script>
