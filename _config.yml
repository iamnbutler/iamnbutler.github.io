# Gems
# gems:

# Build settings
markdown: kramdown

# Permalinks
permalink: pretty

# Collections
collections:
  journal:
    output: true
    permalink: /journal/:path/

# Assets
sass:
  sass_dir:          _scss
  style:            :compressed

assets:
  compress:
    css: true,
    js: false,

  autowrite: true
  cache: false
  cache_type: memory
  skip_baseurl_with_cdn: false
  skip_prefix_with_cdn: false
  prefix: "/assets"
  digest: true

  autoprefixer:
    browsers: ["last 2 versions","> 5%","IE 9"]

  assets:
    - "*.png"
    - "*.jpg"
    - "bundle.css"

  sources:
    - _assets/scss
    - _assets/fonts
    - _assets/img
    - _assets/js
    - js
    - img